
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Project 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link
      rel="shortcut icon"
      href="./images/download.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <!-- <h1>Postman Clone Registration form</h1> -->

    <section class="container">
  <img src="./images/download.png" alt="" class="top-image">
      <!-- form  -->
      <form class="form-container">
        <!-- form title -->
        <section class="account-title">
          <p class="left-title">Sign in</p>
          <p class="right-title"><a href="#">Create account</a> instead ?</p>
        </section>
        <!-- form title -->
        <section class="form-input">
          <label for="">Email or Username</label>
          <input type="email" />
        </section>
        <section class="form-input">
          <label for="">Password</label>
          <input type="password" />
        </section>
        <section class="duration-forgot">
          <div class="left-item">
            <input type="checkbox" />
            <span>Stay signed in for 30 days</span>
          </div>
          <p class="right-item">
            <a href="#">Forgot Password?</a>
          </p>
        </section>
        <section class="button-wrapper">
          <button type="submit">Sign in</button>
        </section>
        <!-- line -->
        <section class="line">
          <hr />
          <p>or</p>
          <hr />
        </section>
        <!-- line -->
        <!-- sign in with Google -->
        <section class="google-auth">
            <img src="./images/Screenshot 2024-09-22 173157.jpg" alt="google logo">
          <button>Sign in with Google</button>
        </section>
        <!-- sign in with Google -->
        <!-- sign in with SSO -->
        <section class="sso-auth">
          <button>Sign in with SSO</button>
        </section>

        <!-- sign in with SSO -->
      </form>
      <!-- form  -->
    </section>
  </body>
</html>
